<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>模拟简单的聊天室</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <div id="divLogin">
        <fieldset>
            <h3>User Signin</h3>
            <div class="content">
                <div>
                    username:<input  type="text" id="txtName" class="txt"/></br></br>
                    password:<input  type="password" id="txtPass" class="txt"/>
                </div>
                </br></br>

                <div class="btnCenter">
                    <input type="button" class="btn" id="Login" value='登录'/>
                    <input type="Reset" class="btn" id="Reset1" value='取消'/>
                </div>
                <hr>
                <span id="divMsg" class="clsTip">Connecting...</span>
            </div>
        </fieldset>
    </div>

</body>
</html>
